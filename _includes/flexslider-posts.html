<div class="flexslider">
	<ul class="slides">
	{% for post in site.posts limit:5  %}
         <li><a href="{{ post.permalink | relative_url }}">
		 {% if post.image %}
		  <img src="{{ '/assets/images/' | append: post.image | relative_url }}">
		 {% endif %}
		  <p>{{ post.excerpt }}</p>
	   </a>
	  </li>
	{% endfor %}
	</ul>
</div>
